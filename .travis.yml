language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0

sudo: false

install: 
  - travis_retry composer install --no-interaction --prefer-source
  - composer require satooshi/php-coveralls '~1.0'

script:
  - mkdir -p build/logs 
  - vendor/bin/phpunit

after_success: php vendor/bin/coveralls
